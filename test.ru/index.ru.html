<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<page>
    <form action="" class="form_license">

        <div class="form_license_block">
            <div>
                <input type="radio" value="13" name="Licenseplan#1" class="change change_radio">
                <lable class="lable_font">Licenseplan#1</lable>
            </div>
            <div>
                <span class="form_license_block_span">$13 per license</span>
            </div>
        </div>

        <div class="form_license_block">
            <div>
                <input type="radio" value="22" name="Licenseplan#1" class="change change_radio">
                <lable class="lable_font">Licenseplan#1</lable>
            </div>
            <div>
                <span class="form_license_block_span">$22 per license</span>
            </div>
        </div>
        <div class="form_license_block">
            <div>
                <input type="radio" value="34" name="Licenseplan#1" class="change change_radio">
                <lable class="lable_font">Licenseplan#1</lable>
            </div>
            <div>
                <span class="form_license_block_span">$34 per license</span>
            </div>
        </div>
        <hr>
        <div style="text-align: center">
            <lable>Number of licenses</lable>
            <input type="number" name="Licenseplan#1" id="num_of_licenses" value="1" step="1" class="change">
        </div>

        <hr>

        <div class="block_result">
            <div class="block_result_total lable_font">
                Total: <span id="result" class="block_result_span"></span>
                <span class="block_result_sup">us</span>
            </div>
            <div class="block_result_input">
                <input type="submit" class="btn_submit" value="buy now">
            </div>
            <div class="block_result_text">Selected plan: <span id="result_num_of_license"></span></div>
        </div>


    </form>
</page>
<script src="js/script.js"></script>
<noscript><p>Ваш браузер не поддерживает скрипты!</p></noscript>
</body>
</html>
